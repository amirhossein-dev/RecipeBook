<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success me-3"
            type="submit"
            [disabled]="!recipeForm.valid"
          >
            ثبت
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">
            لغو
          </button>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-xs-12">
          <div class="mb3">
            <label for="name" class="form-label fw-bold">نام دستور غذا</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              id="name"
            />
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-xs-12">
          <div class="mb3">
            <label for="imagePath" class="form-label fw-bold">لینک عکس</label>
            <input
              type="text"
              class="form-control"
              formControlName="imagePath"
              id="imagePath"
              #imgPath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imgPath.value" class="img-fluid" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="mb3">
            <label for="description" class="form-label fw-bold"
              >توضیحات دستور غذا</label
            >
            <textarea
              type="text"
              class="form-control shadow"
              id="description"
              formControlName="desceription"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row flex-row-reverse my-3 g-3">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-8 my-1">
              <input
                type="text"
                class="form-control shadow"
                formControlName="name"
              />
            </div>
            <div class="col-2 my-1">
              <input
                type="number"
                class="form-control shadow border-dark"
                formControlName="amount"
              />
            </div>
            <div class="col-2 my-1">
              <button
                type="button"
                class="btn btn-danger ms-xl-5 ms-lg-4 ms-md-2 shadow"
                (click)="ondDeleteIngredinet(i)"
              >
                X
              </button>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-xs-12">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddIngredient()"
              >
                مواد مورد نیاز را اضافه کنید
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
