<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid costum-height"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{ recipe.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle mx-4"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        appDropdown
      >
        گزینه ها
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <a
          class="dropdown-item"
          (click)="onAddToShoppingList()"
          style="cursor: pointer"
          >اضافه کردن به لیست خرید
        </a>
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onEditRecipe()"
          >ویرایش دستور پخت</a
        >
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onDelteRecipe()"
          >حذف دستور پخت</a
        >
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h5>{{ recipe.desceription }}</h5>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let ingredients of recipe.ingredients"
      >
        {{ ingredients.name }}
        <span class="badge bg-primary rounded-pill">
          {{ ingredients.amount }}</span
        >
      </li>
    </ul>
  </div>
</div>
