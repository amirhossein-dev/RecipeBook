<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item mb-2 shadow cursor"
        *ngFor="
          let ingredient of (ingredients | async)!.ingredients;
          let i = index
        "
        (click)="ondEditItem(i)"
        >{{ ingredient.name }},{{ ingredient.amount }}</a
      >
    </ul>
  </div>
</div>
